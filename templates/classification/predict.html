{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scene UNderstanding</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="container">
            <center><h1 style="margin: 15px; margin-bottom: 100px;"> Scene UNderstanding Classification</h1></center>
        </div>         
        <center><div class="card  col-md-9 border border-warning border-5 shadow-sm p-3 mb-3  bg-info rounded">
            <h5 class="card-title text-center" style="color: green;">SUN397 Prediction</h5>
            <div class="card-body main-content p-3 mb-3 bg-dark">
                <div class="row g-0 p-5 mb-3">
                    <div class="col-md-8 card p-5 mb-1">
                            <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                <div class="form-control">
                                    <strong>{{form.image.label}}:</strong>
                                    {{form.image}}<br>
                                    <center><button type="submit" class="btn btn-success mt-3">Predict</button></center>
                                
                                </div>  
                            </form>
                    </div>
                    <div class="col-md-3 bg-info" style="margin-left: 15px;">
                        {% if  img %}
                        <h5 class="card-title text-center" style="color: green;">Prediction: {{pred}}</h5>
                        <img src= {{ img.image.url }} alt= {{ img.image }} height="348" width="280" class="profile-img">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div></center>
    </body>
</html>
